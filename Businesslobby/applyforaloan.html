	<style>
      @@keyframes loader {
    1% {
        left: -10%;
        opacity: 1;
    }
 
    60% {
        left: 110%;
        opacity: 1;
    }
 
    61% {
        opacity: 0;
    }
}
 
 
#loading {
    z-index: 1000;
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.85);
    top: 0;
    left: 0;
    transition: opacity .3s;
}
 
    #loading span {
		top: 10px;
        display: block;
        bottom: 45%;
        height: 5px;
        width: 5px;
        position: fixed;
        background: rgb(0,120,212);
        z-index: 1001;
        display: inline-block;
        margin: 0 2px;
        border-radius: 100%;
        animation: loader 5s infinite cubic-bezier(0.030, 0.615, 0.995, 0.415);
        transform: translate(-50%,-50%);
        opacity: 0;
    }
 
        #loading span:nth-child(1) {
            animation-delay: 0.5s;
        }
 
        #loading span:nth-child(2) {
            animation-delay: 0.4s;
        }
 
        #loading span:nth-child(3) {
            animation-delay: 0.3s;
        }
 
        #loading span:nth-child(4) {
            animation-delay: 0.2s;
        }
 
        #loading span:nth-child(5) {
            animation-delay: 0.1s;
        }
 
        #loading span:nth-child(6) {
            animation-delay: 0;
        }
        a{TEXT-DECORATION:none;}
        a:link {none;}
        a:visited {none;}
        a:hover {none;}
</style>
    <script>
        let time = null;
        if(!time){
            time = setInterval(()=>{
            loop();
            }, 100);
        }
        document.onreadystatechange = completeLoading;
        function completeLoading() {
            if (document.readyState == "complete") {
                clearInterval(time);
                time = null;
                var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
                var browser='unknown';
                if (userAgent.indexOf("IE")!=-1)
                {
                    location.href="https://support.microsoft.com/zh-cn/topic/%E6%AD%A4%E7%BD%91%E7%AB%99%E5%9C%A8-microsoft-edge-%E4%B8%AD%E6%9B%B4%E5%A5%BD%E5%9C%B0%E5%B7%A5%E4%BD%9C-160fa918-d581-4932-9e4e-1075c4713595?ui=zh-cn&rs=zh-cn&ad=cn"
                }
                else
                {
                    const loading = document.querySelector('#loading');
                    loading.remove();
                }
            }
        }
    </script>
